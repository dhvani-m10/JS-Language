<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #9ebad9;
        }

        img {
            height:750px;
            width:100%;

        }

        form {
            margin-top: 20px;
            margin-bottom: 2px;
            background: rgb(151, 170, 209);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 80%;
            margin-bottom: 30px;
            border-collapse: collapse;
            padding: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4c70af;
            color: white;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #4556a0;
        }
    </style>

</head>

<body>
    <img src="d2.jpg" >

    <form id="userdata">
        <label>Name </label>
        <input type="text" name="" id="name" placeholder="Enter Name"><br><br>

        <label>Colour </label>
        <select name="" id="color">
            <option value=""></option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Grey">Grey</option>

        </select>
        <br><br>

        <label>Category</label>
        <select name="" id="category">
            <option value=""></option>
            <option value="Figurines">Figurines</option>
            <option value="New Releases">New Releases</option>
            <option value="Puzzles">Puzzles</option>
        </select>

        <br><br>

        <label>Quantity </label>
        <input type="number" id="quantity" placeholder="Enter Quantity of dragon">
        <br><br>

        <label>Price</label>
        <select name="" id="price">
            <option value=""></option>
            <option value="600">600</option>
            <option value="799">799</option>
            <option value="850">850</option>
            <option value="900">900</option>
        </select>
        <br><br>
        <input type="submit" id="submit" value="submit">

    </form>
    <br>
    <br>
    <br>
    <table border="3">
        <thead>
            <tr>
                <th scope="101">Name</th>
                <th scope="101">Color</th>
                <th scope="101">Category</th>
                <th scope="101">Quantity</th>
                <th scope="101">Price</th>
                <th scope="101">Remove</th>
            </tr>
        </thead>
       
        <tbody id="tbody">

        </tbody>

</body>

<script src="./dragon.js"></script>


</html>
