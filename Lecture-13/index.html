<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }

        input[type="radio"],
        input[type="radio"] {
            width: 5%;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <form id="userData">
        <label for="">Username : </label>
        <input type="text" name="" id="username" placeholder="username" required /><br><br>
        
        <label for="">Gender : </label>
        <input type="radio" id="male" name="gender" value="male" > Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other
        <br><br>
    

        <label for="">Email : </label>
        <input type="email" name="" id="email" placeholder="email" required /><br><br>

        <label for="">Number : </label>
        <input type="number" name="" id="number" placeholder="number" required /><br><br>

        <label for="">Password : </label>
        <input type="text" id="password" placeholder="password" required /><br><br>

        <label for="">City : </label>
        <select id="city" required>
            <option value=""></option>
            <option value="Vadodara">Vadodara</option>
            <option value="Surat">Surat</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Bhavnagar">Bhavnagar</option>
        </select>
        <br>
        <br>


        <input type="submit" value="signUp" />
    </form>
</body>
<script src="./index.js"></script>

</html>
