<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    select {
      background-color: #f8f9fa;
      border-radius: 0.25rem;
      padding: 0.75rem;
    }
      .container-fluid {
        padding: 10px;
      }
    
  </style>
</head>

<body>
  <div class="container-fluid">
    <div id="navbar"></div>
  </div>

  <div>
    <form id="userData">
      <div class="form-floating mb-3">
        <input type="text" class="form-control w-25 username" id="floatingname" placeholder="username" />
        <label for="floatingInput">student name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control w-25 email" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control w-25" id="floatingphno" placeholder="Contact number" />
        <label for="floatingInput">Contact number</label>
      </div>
  </div>
  <div class="form-floating mb-3">
    <input type="date" class="form-control w-25" id="floatingdate" placeholder="dateofbirth" />
    <label for="floatingInput">Date of birth </label>
  </div>
  <div class="form-floating mb-3">
    <select class="form-select w-25" id="floatingSelect" aria-label="Floating label select example" />
    <option selected>Course</option>
    <option value="Information Technology">Information Technology</option>
    <option value="Computer Science">Computer Science</option>
    <option value="Bio Technology">Bio Technology</option>
    <option value="Micro Biology">Micro Biology</option>
    </select>
  </div>

  <div class="form-floating mb-3">
    <input type="number" class="form-control w-25" id="floatingfee" placeholder="Fees" />
    <label for="floatingInput">Fees</label>
  </div>
  <input type="submit" />

</body>
<script type="module" src="/STUDENT/js/student.js"></script>

</html>
