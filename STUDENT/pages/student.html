<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div  class="container-fluid">
        <div id="navbar"></div>
       </div>
   
     <div class="w-25" class="input-group mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
          <label for="floatingInputGroup1">Student Name</label>
        </div>
      </div>

      <div class="w-25" class="input-group mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Student ID">
          <label for="floatingInputGroup1">Student ID</label>
        </div>
      </div>

      <div class="w-25" class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <!-- <label for="floatingInput">Email address</label> -->
      </div>

      <div class="w-25" class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="Contact number">
        <label for="floatingInput">Contact number</label>
      </div>
      
      <div class="w-25" class="form-floating mb-3">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Course</option>
          <option value="Information Technology">Information Technology</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Bio Technology">Bio Technology</option>
          <option value="Micro Biology">Micro Biology</option>

        </select>
      </div>

      <div class="w-25" class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="Fees">
        <label for="floatingInput">Fees</label>
      </div>
      
</body>
<script type="module" src="/js/student.js"></script>
</html>
