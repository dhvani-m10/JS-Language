        <label for="">GRID : </label>

        <br><br>

        <label for="">Fee : </label>

        <option value="Flutter-92000">Flutter-92000</option>
        <option value="GIM-60000">GIM-60000</option>
        </select>
        <br><br>

        <input type="submit" value="Sign Up">
